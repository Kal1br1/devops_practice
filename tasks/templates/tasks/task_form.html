<h1>{% if task %}Update{% else %}Create{% endif %} Task</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ task.title|default:'' }}">
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ task.description|default:'' }}</textarea>
    {% if task %}
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
    {% endif %}
    <button type="submit">{% if task %}Update{% else %}Create{% endif %}</button>
</form>
